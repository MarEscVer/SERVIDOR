<!DOCTYPE html>
<html xmlsn:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title th:text="#{titulo.libros}"></title>
</head>

<body>
	<div class="container">
		<div class="m-4 position relative">
			<div class="position-absolute top-50 start-50 justify-content-center translate-middle">

				<h1 th:text="#{listado.libros}"></h1>

				<form class="row g-3" method="get" action="/idioma">
					<div class="col-auto">
						<select name="idioma" id="idioma" class="form-select" required>
							<option value=""><span th:text="#{titulo.idioma}"></option>
							<option th:each="i : ${idiomas}" th:value="${i}" th:text="${i}"></option>
						</select>
					</div>
					<div class="col-auto">
						<button type="submit" class="btn btn-outline-dark"><span
								th:text="#{boton.idioma}"></span></button>
					</div>
				</form>

				<table class="table">

					<!-- Si no hay productos en la bbdd (listado) se avisa al usuario -->
					<div th:if="${not #lists.isEmpty(libros)}">
						<tr>
							<th scope="col" th:text="#{libro.titulo}"></th>
							<th scope="col" th:text="#{libro.autor}"></th>
							<th scope="col" th:text="#{libro.isbn}"></th>
							<th scope="col" th:text="#{libro.publicacion}"></th>
							<th scope="col"></th>
						</tr>
						<div th:each="l : ${libros}">
							<tr>
								<td th:text="${l.titulo}"></td>
								<td th:text="${l.autor}"></td>
								<td th:text="${l.isbn}"></td>
								<td th:text="${l.publicadoEn}"></td>
								<td>

									<a th:href="@{'/libro/editar/' + ${l.id}}" class="btn btn-outline-dark"
										th:text="#{boton.editar}"></a>
									<a th:href="@{'/libro/eliminar/' + ${l.id}}" class="btn btn-outline-dark"
										th:text="#{boton.eliminar}"></a>

								</td>
							</tr>
						</div>
					</div>
					<div th:unless="${not #lists.isEmpty(libros)}">
						<tr>
							<td th:text="#{listado.sinlibros}"></td>
						</tr>
					</div>

				</table>

				<a th:href="@{/libro/nuevo}" class="btn btn-outline-dark" th:text="#{boton.add}"></a>

			</div>
		</div>
	</div>

</body>

</html>
